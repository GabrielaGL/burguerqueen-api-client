<div>
    <div class="sect-tittle">

    </div>
    <div class="sect-btns">
        <button type="button" class="btn-classic">Desayuno</button>
        <a [routerLink]="['/menu/lunch']">
            <button type="button" class="btn-classic-b">Comida</button>
        </a>
    </div>

    <div class="btns-aside">
        <aside>
            <button type="button" class="btn-shop"
                style="background-image:url(/assets/images/btn-lg-shop.png);"></button>
        </aside>

        <aside>
            <a [routerLink]="['/orders']">
                <button type="button" class="btn-note"
                    style="background-image:url(/assets/images/btn-dark-note.png);"></button>
            </a>
        </aside>

        <aside>
            <a [routerLink]="['']">
                <button type="button" class="btn-back"
                    style="background-image:url(/assets/images/btn-back.png);"></button>
            </a>
        </aside>

    </div>

    <div class="buttons-menu">
        <div class="container-food" *ngFor="let product of filteredProducts">
            <button type="button" class="btn-food" style="background-image:url({{product.image}});"></button>
        </div>
    </div>

    <div>
        <article class="order">
            <form action="">
                <div class="tittle">
                    <h2>Orden</h2>
                </div>
                <div class="inputContainer">
                    <label for="table">Mesa </label>
                    <input type="text">
                </div>
                <div class="inputContainer">
                    <label for="client">Cliente </label>
                    <input type="text">
                </div>
            </form>
        </article>

        <button type="button" id="send-kitchen">Enviar a Cocina</button>
    </div>

</div>
