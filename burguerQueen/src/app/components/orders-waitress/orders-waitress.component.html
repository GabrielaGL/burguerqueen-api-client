<div>
    <div class="sect-tittle">
        <h1>Ordenes</h1>
    </div>

    <div class="btns-aside">
        <aside>
            <a [routerLink]="['/menu/breakfast']">
                <button type="button" class="btn-shop"
                    style="background-image:url(/assets/images/btn-dark-shop.png);"></button>
            </a>
        </aside>

        <aside>
            <button type="button" class="btn-note"
                style="background-image:url(/assets/images/btn-lg-note.png);"></button>
        </aside>

        <aside>
            <a [routerLink]="['']">
                <button type="button" class="btn-back"
                    style="background-image:url(/assets/images/btn-back.png);"></button>
            </a>
        </aside>
    </div>

    <div class="tabOfOrders">
        <article class="order" *ngFor="let order of filteredOrders">
            <p> Orden #{{order.id}}</p>
            <div class="products">
                <p class="client">Cliente: {{order.client}}</p>
            </div>

        </article>

    </div>
</div>
